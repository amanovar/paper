<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Question Paper</title>

    <meta name="description" content="A collection of BCA 5th Semester question paper galleries including DBMS, Computer Network, and Java Programming.">
    <meta name="keywords" content="BCA, Question Papers, DBMS, Computer Network, Java Programming, 5th Semester, ccsuniversity bca examination question papers">

    <style>
        :root {
            --primary:#007bff;
            --primary-dark:#0056c7;
            --bg:#f9fafb;
            --card:#fff;
            --text:#222;
            --sidebar-bg:#333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* HEADER */
        header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:12px 18px;
            background:linear-gradient(90deg,var(--primary),var(--primary-dark));
            color:#fff;
            position:fixed;
            top:0;
            width:100%;
            z-index:1000;
            box-shadow:0 4px 10px rgba(0,0,0,.3);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 100px 20px 30px; /* header ka space fix */
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #222;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px;
            padding-left: 5px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .container {
                max-width: 95%;
                padding: 90px 15px 30px;
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 22px; }

            .gallery-title {
                font-size: 18px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .container {
                padding: 85px 12px 30px;
            }
        }
    </style>
</head>
<body>

<header>
